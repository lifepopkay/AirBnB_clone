<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="4-common.css" />
    <link rel="stylesheet" href="3-header.css" />
    <link rel="stylesheet" href="3-footer.css" />
    <link rel="stylesheet" href="6-filters.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnb Clone</title>
  </head>
  <body>
    <header><a href="/images/logo.png"></a></header>

    <div class="container">
      <section class="filters">
        <div class="location">
          <h3>States</h3>
          <h4>Oyo, Ogun...</h4>
          <ul class="popover">
            <h2>Oyo:</h2>
              <li>Apete</li>
              <li>Sango</li>
            <h2>Ogun:</h2>
              <li>Oke-Mosun</li>
              <li>Camp</li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Kitchen, Internet...</h4>
          <ul class="popover">
            <h2>Kitchen:</h2>
            <li>Big and Nice</li>
            <li>Ventilated</li>
            <h2>Internet:</h2>
            <li>1 TR</li>
            <li>Constant Light</li>
          </ul>
        </div>

        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
